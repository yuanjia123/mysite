<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>

    <script type="text/javascript" src="{% static 'js/jquery-2.1.0.js'%}"></script>

    <script>
    $(document).ready(function(){
          $("#hide").click(function(){
            $("p").hide();
          });

          $("#show").click(function(){
            $("p").show();
          });
    });
    </script>

    <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("p").hide(1000);
          });
        });
    </script>
</head>
<body>

<p>如果你点击“隐藏” 按钮，我将会消失。</p>
<button id="hide">隐藏</button>
<button id="show">显示</button>


<button>隐藏</button>
<p>这是个段落，内容比较少。</p>
<p>这是另外一个小段落</p>

</body>
</html>
